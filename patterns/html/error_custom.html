<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = 'stylesheet' href = '../css/style.css'>
</head>
<body pagedata = "|#PASTE_OBJ|">
    <h1 id = 'head'>Сообщение: </h1>
    <hr>
    <h3 id = 'data'></h3>
</body>
</html>
<script>
    let $ = document;
    let data = JSON.parse(document.body.getAttribute('pagedata'));

    if (data != undefined){
        $.getElementById('head').textContent = data.head;
        $.getElementById('data').textContent = data.data;
    } else {
        alert('Не удалось открыть страницу');
    }
</script>
